<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distributed Compute Network</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>DCN Prompt Submit</h1>

  <p>Welcome, <span id="userEmail"></span> | <a href="#" onclick="logout()">Logout</a></p>

  <label for="task">Task Type:</label>
  <select id="task">
    <option value="summarize">Summarize</option>
    <option value="paraphrase">Paraphrase</option>
  </select><br><br>

  <label for="prompt">Your Prompt:</label><br>
  <textarea id="prompt" rows="5" cols="50"></textarea><br><br>

  <button onclick="submitJob()">Submit Job</button>

  <h2>Status:</h2>
  <pre id="status">Waiting for job...</pre>

  <h2>Result:</h2>
  <pre id="result">Result will appear here.</pre>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://qpbodnhybepicpzazjzp.supabase.co';
    const SUPABASE_KEY = 'YOUR_ANON_KEY_HERE'; // use your real anon key
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "login.html";
      } else {
        const email = session.user.email;
        document.getElementById("userEmail").innerText = email;
        localStorage.setItem("dcn_user", session.user.id);
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      localStorage.removeItem("dcn_user");
      window.location.href = "login.html";
    }

    checkSession(); // Enforce auth

    window.logout = logout;
    window.submitJob = async function submitJob() {
      const inputText = document.getElementById("prompt").value;
      const taskType = document.getElementById("task").value;
      const userId = localStorage.getItem("dcn_user") || "anonymous";

      const res = await fetch("http://localhost:8000/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          input_text: inputText,
          task_type: taskType,
          node_id: "frontend-web",
          user_id: userId
        })
      });
      const data = await res.json();
      document.getElementById("status").innerText = "Job ID: " + data.job_id;
    };
  </script>
</body>
</html>
