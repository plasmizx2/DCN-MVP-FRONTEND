<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distributed Compute Network</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>DCN Prompt Submit</h1>
  <p>Welcome, <span id="userEmail"></span> | <a href="#" onclick="logout()">Logout</a></p>

  <label for="task">Task Type:</label>
  <select id="task">
    <option value="summarize">Summarize</option>
    <option value="paraphrase">Paraphrase</option>
  </select><br><br>

  <label for="prompt">Your Prompt:</label><br>
  <textarea id="prompt" rows="5" cols="50"></textarea><br><br>

  <button onclick="submitJob()">Submit Job</button>

  <h2>Status:</h2>
  <pre id="status">Waiting for job...</pre>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      "https://qpbodnhybepicpzazjzp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwYm9kbmh5YmVwaWNwemF6anpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyMzYyOTUsImV4cCI6MjA2OTgxMjI5NX0.DRjrKxFnLilCzlB66iTcSwCWb0sAJCMZUYIN0ve4i3k"
    );

    async function checkSession() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error || !session) {
        window.location.href = "login.html";
        return;
      }
      document.getElementById("userEmail").innerText = session.user.email;
      localStorage.setItem("dcn_user", session.user.id);
    }

    async function logout() {
      await supabase.auth.signOut();
      localStorage.removeItem("dcn_user");
      window.location.href = "login.html";
    }

    async function submitJob() {
      const inputText = document.getElementById("prompt").value;
      const taskType = document.getElementById("task").value;

      const { data: { session }, error: sessionError } = await supabase.auth.getSession();

      if (sessionError || !session) {
        alert("You must be logged in.");
        return;
      }

      const { error: insertError } = await supabase.from("jobs").insert([
        {
          user_id: session.user.id,
          task_type: taskType,
          input_text: inputText
        }
      ]);

      if (insertError) {
        alert("Error submitting job: " + insertError.message);
      } else {
        alert("Job submitted! Check your dashboard for status.");
        document.getElementById("status").innerText = "Job submitted and waiting...";
      }
    }

    checkSession();
    window.logout = logout;
    window.submitJob = submitJob;
  </script>
</body>
</html>
